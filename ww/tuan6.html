<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ex02</title>
</head>
<body>
    <input type="text" id="txta">
    <input type="text" id="txtb">
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            var txta = document.getElementById('txta').value;
            var txtb = document.getElementById('txtb').value;

            if (txta === null || txta === "" || isNaN(txta)) {
                alert("Number A is formatted incorrectly");
            } else if (txtb === null || txtb === "" || isNaN(txtb)) {
                alert("Number B is formatted incorrectly");
            } else {
                var result = parseFloat(txta) + parseFloat(txtb);
                alert("Result: \n" + txta + " + " + txtb + " = " + result);
            }
        }
    </script>
</body>
</html>
